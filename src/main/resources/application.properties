spring.jpa.database=mysql
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://localhost:3306/money
spring.datasource.username=root
spring.datasource.password=root

spring.jpa.show-sql=true
spring.jackson.serialization.fail-on-empty-beans=false
spring.jackson.deserialization.fail-on-unknown-properties=true
spring.jackson.date-format=yyyy-MM-dd

money.segurancao.enable-https=false

# Settings email.
money.email.host=smtp.gmail.com
money.email.port=587
money.email.username=<email>
money.email.password=<password>

spring.profiles.active=basic-security
